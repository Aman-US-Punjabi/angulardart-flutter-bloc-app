<material-drawer temporary #drawer="drawer" [attr.end]="end ? '' : null">
    <!-- show only if logged in -->
    <img  *ngIf="authService.user != null" class="img-thumbnail mb-3" [src]="authService.user?.photoURL">

    <material-list *deferredContent>
        <!-- show only if not logged in -->
        <div *ngIf="authService.user == null" group class="mat-drawer-spacer"></div>
        <div group>
            <material-list-item>
                <a [routerLink]="routes.books.toUrl()" routerLinkActive="active">
                    <material-icon icon="star"></material-icon>Books
                </a>
            </material-list-item>
            <material-list-item>
                <a [routerLink]="routes.bookCreate.toUrl()" routerLinkActive="active">
                    <material-icon icon="star"></material-icon>New Book Form
                </a>
            </material-list-item>
            <material-list-item>
                <material-icon icon="star"></material-icon>Gallery
            </material-list-item>
            <material-list-item>
                <material-icon icon="star"></material-icon>Support
            </material-list-item>
             <material-list-item>
                <material-icon icon="star"></material-icon>Rules Policy
            </material-list-item>
            <hr>
            <!-- show only if not logged in -->
            <material-list-item *ngIf="authService.user == null"  (trigger)="authService.signInUsingGoogle()">
                <material-icon icon="account_circle"></material-icon>
                Sign In
            </material-list-item>
            <!-- show only if logged in -->
            <material-list-item *ngIf="authService.user != null"  (trigger)="authService.signOut()" class="justify-content-center">
                Sign Out
            </material-list-item>
            
        </div>

    </material-list>
</material-drawer>

<div class="material-content">
    <header class="material-header shadow">
        <div class="material-header-row">
            <material-button icon class="material-drawer-button" (trigger)="drawer.toggle()">
                <material-icon icon="menu"></material-icon>
            </material-button>
            <span class="material-header-title">AngularDart Flutter App</span>
            <div class="material-spacer"></div>
            <nav class="material-navigation">
                <!-- show only if not logged in -->
                <div id="sign-in" *ngIf="authService.user == null" class="horiz">
                    <material-button raised class="blue" (trigger)="authService.signInUsingGoogle()">Sign In</material-button>
                </div>
                <!-- show only if logged in -->
                <div id="sign-out" *ngIf="authService.user != null" class="horiz">
                    <img class="rounded-circle responsive-img" width="50" height="50" [src]="authService.user?.photoURL">
                </div>

            </nav>
        </div>
    </header>
</div>
