<material-drawer temporary #drawer="drawer" [attr.end]="end ? '' : null">
    <material-list *deferredContent>
        <div group class="mat-drawer-spacer"></div>
        <div group>
            <material-list-item>
                <a [routerLink]="routes.books.toUrl()" routerLinkActive="active">
                    <material-icon icon="star"></material-icon>Books
                </a>
            </material-list-item>
            <material-list-item>
                <a [routerLink]="routes.bookForm.toUrl()" routerLinkActive="active">
                    <material-icon icon="star"></material-icon>New Book Form
                </a>
            </material-list-item>
            <material-list-item>
                <material-icon icon="star"></material-icon>Gallery
            </material-list-item>
            <material-list-item>
                <material-icon icon="star"></material-icon>Support
            </material-list-item>
             <material-list-item>
                <material-icon icon="star"></material-icon>Rules Policy
            </material-list-item>
        </div>

    </material-list>
</material-drawer>

<material-content>
    <header class="material-header shadow">
        <div class="material-header-row">
            <material-button icon class="material-drawer-button" (trigger)="drawer.toggle()">
                <material-icon icon="menu"></material-icon>
            </material-button>
            <span class="material-header-title">AngularDart Flutter App</span>
            <div class="material-spacer"></div>
            <nav class="material-navigation">
                <!-- show only if not logged in -->
                <div id="sign-in" *ngIf="stateContainer.authenticationBloc.user == null" class="horiz">
                    <material-button raised class="blue" (trigger)="stateContainer.authenticationBloc.signInUsingGoogle()">Sign In</material-button>
                </div>
                <!-- show only if logged in -->
                <div id="sign-out" *ngIf="stateContainer.authenticationBloc.user != null" class="horiz">
                    <img class="icon" [src]="stateContainer.authenticationBloc.user?.photoURL">
                    <material-button raised class="red" (trigger)="stateContainer.authenticationBloc.signOut()">Sign Out</material-button>
                </div>

            </nav>
        </div>
    </header>
</material-content>
