<div class="container">
    <h3 class="d-flex justify-content-center mt-3 p-3">Book Form</h3>
    <form (ngSubmit)="onSubmit()" #bookForm="ngForm" class="m-2">
        <div class="row">
            <material-input class="col-12 col-sm-12 col-md-6 p-1" floatingLabel type="text" label="Book Name" id="name" required
                [(ngModel)]="book.name" ngControl="name"></material-input>
            <material-input class="col-12 col-sm-12 col-md-6 p-1" floatingLabel type="number" keypressUpdate label="Price" id="price" required
                [(ngModel)]="book.price" ngControl="price"></material-input>
        </div>

        <div class="row">
            <material-input class="col-12" floatingLabel type="text" label="Author" id="author" required
                [(ngModel)]="book.author" ngControl="author"></material-input>
        </div>

        <div class="row justify-content-center mt-5">
            <material-button raised [disabled]="!bookForm.form.valid || submitted" class="col-6">Sign Out</material-button>
        </div>
    </form>

    <mark>{{book.toJson()}}</mark>
</div>
