<div class="container">

    <h3 class="d-flex justify-content-center mt-5 p-3">Books</h3>

    <div class="d-flex flex-row-reverse">
        <div *ngIf="authService.user != null" class="float-right">
            <a [routerLink]="routes.bookCreate.toUrl()" routerLinkActive="active">
                <material-fab mini raised class="red lighten-2 white-text">
                    <material-icon icon="add"></material-icon>
                </material-fab>
            </a>
        </div>
    </div>
    <hr>
    <div class=" row">
        <div *ngFor="let book of books | async" class="col-sm-12 col-md-6 col-lg-3 mb-3">
            <div class="card d-flex">
            <div [ngSwitch]="book?.mainImage">
                <img class="card-img-top" height="200" width="100" *ngSwitchCase="''" src="http://askandysmith.com/wp-content/uploads/2016/05/Colourful-Books-web.png">
                <img class="card-img-top" height="200" width="100" *ngSwitchCase="null" src="http://askandysmith.com/wp-content/uploads/2016/05/Colourful-Books-web.png">

                <img class="card-img-top" height="200" width="100" *ngSwitchDefault src="{{book?.mainImage}}">
            </div>
                            
            <div class="card-body">
                <span class="card-title">{{book?.name}}</span>
                <div>$ {{book?.price}} per day</div>
            </div>

            <hr>

            <div class="card-body">
                <div class="row">
                    <a (click)="onGoToBookDetail(book)" class="col">
                        More Info
                    </a>

                    <div *ngIf="authService.user != null" class="right-align">
                        <material-fab mini raised class="blue lighten-2 white-text" (click)="onEditBook(book)">
                            <material-icon icon="edit"></material-icon>
                        </material-fab>
                        
                        <material-fab mini raised class="red lighten-2 white-text" (click)="deleteBook(book)">
                            <material-icon icon="delete"></material-icon>
                        </material-fab>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
