<div class="container">
    <div class="row">
        <div *ngFor="let book of books | async">
            <div class="col s12 m6 l4">
                <a >
                    <div class="card">
                        <div class="card-image">
                            <img *ngIf="book?.mainImage != null" src="{{book?.mainImage}}">
                            <img *ngIf="book?.mainImage == null" src="http://askandysmith.com/wp-content/uploads/2016/05/Colourful-Books-web.png">
                            
                        </div>
                        <div class="card-content">
                            <span class="card-title">{{book?.name}}</span>
                            <div>$ {{book?.price}} per day</div>
                        </div>
                        <div class="card-action">
                            <a href="#">More Info</a>
                            <material-fab mini raised class="red lighten-2 white-text">
                                <material-icon icon="add"></material-icon>
                            </material-fab>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
